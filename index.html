<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form submission</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form method="post" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Test Name <input type="text"name="testName"/></label>
        <label>Test Date <input type="date"name="testDate"/></label>
        <label>Rocket Type 
            <select name="" id="">
            <option value="linux">Linux</option>
            <option value="Windows">Windows</option>
            <option value="mac">Mac OS</option>
        </select>
        </label>
        <label>Number of Rocket Booster <input type="number"name="RocketBooster"/></label>
        <label>Wind Rating: <input type="radio" checked value="mild" name="wind"/>
            <input type="radio" value="No wind" name="wind"/>
            <input type="radio" value="strong" name="mild"/>
        </label>
        <label>Use Production grade server <input type="checkbox"checked name="RocketBooster"/></label>
        <button type="submit" id="btn">Run stimulation</button>
    </form>
    <script src="./scripts/script.js"></script>
</body>
</html>
